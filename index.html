<head>
	<meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>CDNatives</title>

	<link rel="stylesheet" href="stylesheets/app.css">
</head>
<body>
	<script id="entry-template" type="text/x-handlebars-template">
		<div class="large-5">
			<h3>{{library}} - latest: {{latest_version}}</h3>
			{{#each cdns}}
				<a class="button small" id="{{../library}}-{{this.name}}" data-clipboard-text="{{this.url}}" class="button">{{this.name}}({{this.version}})</a>
			{{/each}}
		</div>
	</script>

	<h2>CDNatives</h2>
	<hr />

	<div class="row">
		<div class="large-9">
			<div class="row">
				<div class="large-12">
					<h4>Getting Started</h4>
					<!-- <p>I was sick of having to google the url for different libraries in order to experiment with them. Hopefully this might save you some time. Just click on the button the url will be copied to your clipboard.</p> -->
				</div>
			</div>
			<div class="row">
				<div class="large-12">
					<div class="panel">
						suggest form
					</div>
				</div>
			</div>
		</div>
		<div class="large-3">
			<h4>Options</h4>
			<div class="row">
				<div class="large-6">
					<span>Script Tags:</span>
					<ul class="button-group radious option" data-option="tags">
						<li><a href="" class="small button active ">On</a></li>
						<li><a href="" class="small button">Off</a></li>
					</ul>
				</div class="large-6">
				<div>
					<span>Production:</span>
					<ul class="button-group radious option" data-option="production">
						<li><a href="" class="small button active ">On</a></li>
						<li><a href="" class="small button">Off</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="large-12">
					<span>Behavior:</span>
					<ul class="button-group radious option" data-option="copy">
						<li><a href="" class="small button active ">Copy</a></li>
						<li><a href="" class="small button">View</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="large-12">
			<h3>Biggest Players</h3>
		</div>
	</div>
	<div class="row content">
		<!-- the content will go here -->
	</div>
	<footer>
		<div class="row">
			<div class="large-12">
				this will be the footer
			</div>
		</div>
	</footer>
	<!-- Included JS Files (Uncompressed) -->
	<script src="javascripts/vendor/jquery.js"></script>

	<script src="javascripts/vendor/zeroClipboard.js"></script>

	<script src="javascripts/vendor/handlebars.js"></script>

</body>
</html>
